<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/index.css">
    <script defer src="public/js/render.js"></script>
    <title>Mirror Image</title>
</head>
<body>
    <div class="container">
        <section class="main-content">
            <div id="loadingSpinner" style="display: none;">
                <div class="spinner"></div>
                <div class="checkmark" style="display: none;"><img src="public/assets/checkmark.png" /></div>
                <p id="loadingText">Looking for images...</p>
            </div>
            <h2 id="home-title">Let's Dig Up Those Duplicate Photos</h2>
            <p id="home-subtitle">Choose the location/folder where you want to find duplicate photos. This can be anything from a small photo folder to your entire computer!</p>
            
            <div class="button-container">
                <button id="locationButton">Choose Location</button>
            </div>

            <div class="box-container" id="boxContainer" style="display: none;">
                <div class="box" id="box1">
                    <div class="box-title">Selected Folder:</div>
                    <div class="box-content" id="selectedDir"></div>
                </div>
                <div class="find-button-container">
                    <button id="findButton" class="logo-button"></button>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
